    <body>
        <textarea rows=40 cols=70 id = "ta">
id :: a -> a
id a = a

add :: Integer -> Integer -> Integer
add a b = a + b

multiply :: Integer -> Integer -> Integer
multiply 0 _ = 0
multiply a b = a + multiply a (b-1)

badMult :: Integer -> Integer -> Integer
badMult 0 _ = 0
badMult a b = a + badMult a b-1

infixAndApps :: Integer -> Integer
infixAndApps a = add a a - multiply a a * id a
</textarea>

<!-- Code that breaks GHC, seems to be becaused of the $ symbol.
multiply :: Integer -> Integer -> Integer
multiply a 0 = 0
multiply a b = a + (multiply a $) b-1

main = print $ multiply 10 10

Turns out this is because (multiply a $) returns a regular function.
This then bound to b.

a + (multiply a $) b-1
a + {({multiply a} $) b} - 1

and multiply a b is therefore infinitely recursive
-->
