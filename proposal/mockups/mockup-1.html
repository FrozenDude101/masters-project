    <body>
        <textarea id="code-input" resize="false">
id :: A -> A
id a = a
       
add :: Integer -> Integer -> Integer
add a b = a + b
            
add1 :: Integer -> Integer
add1 = add 1

multiply :: Integer -> Integer -> Integer
multiply _ 0 = 0
multiply a b = add a (multiply a (b-1))
</textarea>

        <div id="function-label">Function to Test:</div>

            <option>add1</opttion>
            <option>id</option>
            <option>add</option>
